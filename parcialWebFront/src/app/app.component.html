<!-- formulario.html -->
<form (ngSubmit)="crearLibro()">
  <div>
    <label for="referencia">Referencia:</label>
    <input type="text" id="referencia" name="referencia" [(ngModel)]="nuevoLibro.referencia" required>
  </div>
  <div>
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" [(ngModel)]="nuevoLibro.autor" required>
  </div>
  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" [(ngModel)]="nuevoLibro.precio" required>
  </div>
  <div>
    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" [(ngModel)]="nuevoLibro.ubicacion" required>
  </div>
  <button type="submit">Crear Libro</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Referencia</th>
      <th>Autor</th>
      <th>Precio</th>
      <th>Ubicación</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let libro of libros">
      <td>{{ libro.id }}</td>
      <td>{{ libro.referencia }}</td>
      <td>{{ libro.autor }}</td>
      <td>{{ libro.precio }}</td>
      <td>{{ libro.ubicacion }}</td>
    </tr>
  </tbody>
</table>
